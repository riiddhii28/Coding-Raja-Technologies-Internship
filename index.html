<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">



    <title>Resume Generator</title>
</head>
<body>

<div class="container">
    <h1 class="text-center my-2">Resume Generator</h1>
    <p class="text-center">By Riddhi Patel</p>

    <div class="row">

        <div class="col-md-6">
            <!--first column-->
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group mt-3">
                <label for="contactField">Your Contact Number</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group mt-3">
                <label for="addressField">Your Address</label>
                <textarea type="text" id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
            </div>

            <p class="text-secondary mt-4">Important Links</p>

            <div class="form-group mt-2">
                <label for="linkedField">LinkedIn</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group mt-3">
                <label for="gitField">GitHub</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group mt-3">
                <label for="blogField">Blog Link</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
            </div>


        </div>

        <div class="col-md-6">
            <!--second column-->
            <h3>Professional Details</h3>

            <div class="form-group mt-3">
                <label for="">Objective</label>
                <textarea placeholder="Enter here" class="form-control" rows="5"></textarea>
            </div>

            <div class="form-group mt-3" id="we">
                <label for="">Work Experience</label>
                <textarea placeholder="Enter here" class="form-control weField" rows="3"></textarea>
            </div>

            <div class="container text-center mt-2" id="weAddButton">
                <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
            </div>

            <div class="form-group mt-3">
                <label for="">Skills</label>
                <textarea placeholder="Enter here" class="form-control skField" rows="3"></textarea>
            </div>

            <div class="container text-center mt-2" id="skAddButton">
                <button class="btn btn-primary btn-sm">Add</button>
            </div>

        </div>
    
    </div>

    <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Generate CV</button>
    </div>        
  
</div>    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
